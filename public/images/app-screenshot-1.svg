<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8fafc" />
  
  <!-- 标题 -->
  <text x="300" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">会议笔记三件套</text>
  
  <!-- 标签栏 -->
  <rect x="50" y="60" width="500" height="40" rx="8" fill="#e2e8f0" />
  <rect x="50" y="60" width="125" height="40" rx="8" fill="#0ea5e9" />
  
  <text x="87" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="white">录音/上传</text>
  <text x="212" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748b">转写文本</text>
  <text x="337" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748b">AI总结</text>
  <text x="462" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748b">归档查询</text>
  
  <!-- 卡片 -->
  <rect x="50" y="120" width="500" height="240" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- 卡片标题 -->
  <rect x="50" y="120" width="500" height="50" rx="8" fill="#f1f5f9" />
  <text x="75" y="152" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">录制或上传会议音频</text>
  
  <!-- 录音按钮 -->
  <circle cx="300" cy="220" r="50" fill="#0ea5e9" />
  <circle cx="300" cy="220" r="20" fill="white" />
  
  <!-- 说明文字 -->
  <text x="300" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748b">点击按钮开始录音，或上传音频文件</text>
</svg> 