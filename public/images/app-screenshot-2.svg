<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8fafc" />
  
  <!-- 标题 -->
  <text x="300" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">AI会议摘要</text>
  
  <!-- 卡片 -->
  <rect x="50" y="70" width="500" height="300" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- 卡片标题 -->
  <rect x="50" y="70" width="500" height="50" rx="8" fill="#f1f5f9" />
  <text x="75" y="102" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">会议总结</text>
  
  <!-- 摘要内容框 -->
  <rect x="70" y="140" width="460" height="180" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- 摘要标题 -->
  <text x="90" y="165" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">第三季度销售策略会议摘要</text>
  
  <!-- 主要讨论点 -->
  <text x="90" y="195" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">主要讨论点</text>
  <text x="100" y="215" font-family="Arial" font-size="12" fill="#64748b">• 线上营销预算增加的必要性</text>
  <text x="100" y="235" font-family="Arial" font-size="12" fill="#64748b">• 线上渠道转化率提高15%的数据分析</text>
  
  <!-- 决策事项 -->
  <text x="90" y="265" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">决策事项</text>
  <text x="100" y="285" font-family="Arial" font-size="12" fill="#64748b">• 将Q3营销预算增加20%用于线上渠道</text>
  
  <!-- 保存按钮 -->
  <rect x="70" y="340" width="460" height="40" rx="4" fill="#0ea5e9" />
  <text x="300" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">保存并归档</text>
</svg> 